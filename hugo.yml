baseURL: "https://ricardozanini.github.io/"
languageCode: "en-us"
title: "Ricardo Zanini"
theme:
  - "PaperMod"
 
permalinks:
  posts: "/:year/:month/:day/:slug/"

enableGitInfo: true

frontmatter:
  lastmod:
    - :git
    - lastmod
    - :fileModTime
    - :default

params:
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowToc: true
  mainSections: ["posts"]

menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 20

taxonomies:
  category: categories
  tag: tags

